{% extends 'principal/base.html' %}

{% block content %}
    {% if messages %}
    <ul class="error-messages">
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    
    <form method="post" class="login-form">
        {% csrf_token %}
        <table class="login-table">
            <tr>
                <th><label for="id_username">Nombre de usuario:</label></th>
                <td>{{ form.username }}</td>
            </tr>
            <tr>
                <th><label for="id_password">Contraseña:</label></th>
                <td>{{ form.password }}</td>
            </tr>
        </table>
        <button type="submit" class="btn btn-primary">Iniciar sesión</button>
    
    </form>
{% endblock %}
